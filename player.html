    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const thumbnails = document.querySelectorAll(".carousel__thumbnails li");

            thumbnails.forEach((thumbnail, index) => {
                thumbnail.addEventListener("click", function () {
                    // Pause all videos
                    document.querySelectorAll(".carousel__slide video").forEach(video => {
                        video.pause();
                    });

                    // Play the corresponding video
                    const video = document.querySelector(`#slide-${index + 1} video`);
                    if (video) {
                        video.play();
                    }
                });
            });
        });
    </script>
