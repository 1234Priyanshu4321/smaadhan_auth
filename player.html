<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav" style="background-color: black;"></div>
    <main class="container">
        <div class="player-top">
            <section class="main-video">
                <video src="videos/manipulate text background.mp4" controls autoplay></video>
                <h3 class="title">Title of the playing Video.</h3>
            </section>
            <div class="ad-box">
                <img class="ad-img" src="./images/Group 144.png" alt="">
            </div>
        </div>

        <section class="video-playlist">
            <div class="playlist-header">
                <div class="arrow-button" id="prev">&#9665;</div>
                <div class="arrow-button" id="next">&#9655;</div>
            </div>
            <div class="videos">

            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
